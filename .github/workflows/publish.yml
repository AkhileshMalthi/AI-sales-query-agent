name: Publish to GHCR

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lower case owner and repo names
        run: |
          echo "OWNER_LC=${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_ENV
          echo "REPO_LC=ai-sales-query-agent" | tr '[:upper:]' '[:lower:]' >> $GITHUB_ENV

      - name: Debug names
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Owner: ${{ env.OWNER_LC }}"
          echo "Repo: ${{ env.REPO_LC }}"
          echo "Full Image: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}"

      - name: Seed database
        run: |
          pip install faker
          python scripts/setup_sales_db.py

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.REPO_LC }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
