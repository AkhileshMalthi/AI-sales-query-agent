name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Seed database
        run: uv run python scripts/setup_sales_db.py

      - name: Run tests
        run: uv run pytest tests/ -v

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Seed database for Docker context
        run: |
          pip install faker
          python scripts/setup_sales_db.py

      - name: Build Docker image
        run: docker compose build

  integration:
    name: Integration Test (evaluator.sh)
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Seed database
        run: |
          pip install faker
          python scripts/setup_sales_db.py

      - name: Start services
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: docker compose up --build -d

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API to become healthy..."
          for i in $(seq 1 30); do
            if curl -s --fail http://localhost:8000/docs > /dev/null 2>&1; then
              echo "API is healthy after ${i}0 seconds"
              break
            fi
            sleep 10
          done

      - name: Run evaluator
        run: bash evaluator.sh

      - name: Print logs on failure
        if: failure()
        run: docker compose logs api

      - name: Tear down
        if: always()
        run: docker compose down

